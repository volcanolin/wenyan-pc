<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于</title>
    <style>
        :root {
            font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            color: #0f0f0f;
            background-color: #ffffff;

            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;
        }

        body {
            width: 100%;
            font-size: 14px;
            margin: 0;
            min-width: 500px;
        }

        * {
            box-sizing: border-box;
        }

        .centered-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            text-align: center;
        }

        p {
            text-align: center;
            margin: 12px 0;
            line-height: 1.5;
            width: 100%;
            word-break: break-all;
        }

        a {
            color: black;
        }

        a:hover {
            color: black;
        }

        a:active {
            color: black;
        }
    </style>
    <script>
        const { getVersion } = window.__TAURI__.app;
        (async () => {
            const version = await getVersion();
            document.getElementById('version').textContent = `版本：windows v${version}`;
        })();
    </script>
</head>

<body>
    <div class="centered-container">
        <p id="version"></p>
        <p id="feedback-link">问题反馈：<a href="https://github.com/volcanolin/wenyan-pc/issues">https://github.com/volcanolin/wenyan-pc/issues</a></p>
        <p>联系邮箱：<a href="mailto:1332451630@qq.com">1332451630@qq.com</a></p>
        <p id="feedback-link">向原作者反馈：<a href="https://yuzhi.tech/contact">https://yuzhi.tech/contact</a></p>
        <p>原作者联系邮箱：<a href="mailto:support@yuzhi.tech">support@yuzhi.tech</a></p>
        <p>© 2024 Lei Cao. All rights reserved.</p>
    </div>
    <script>
        const { shell } = window.__TAURI__.shell;
        document.getElementById('feedback-link').addEventListener('click', async (event) => {
            event.preventDefault(); // 阻止默认行为
            // 使用 Tauri 的 shell 模块打开链接
            await shell.open("https://yuzhi.tech/contact");
        });
    </script>
</body>

</html>
